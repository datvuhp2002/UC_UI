<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"LCS-SOFT-16756-stderr-1695042105935.txt","computername":"LCS-SOFT","pid":16756,"type":"stderr","created":1695042105935},{"file":"LCS-SOFT-16756-stdout-1695042105934.txt","computername":"LCS-SOFT","pid":16756,"type":"stdout","created":1695042105934},{"file":"LCS-SOFT-21452-stderr-1695041587245.txt","computername":"LCS-SOFT","pid":21452,"type":"stderr","created":1695041587245},{"file":"LCS-SOFT-21452-stdout-1695041587242.txt","computername":"LCS-SOFT","pid":21452,"type":"stdout","created":1695041587242},{"file":"LCS-SOFT-2544-stderr-1692874512575.txt","computername":"LCS-SOFT","pid":2544,"type":"stderr","created":1692874512575},{"file":"LCS-SOFT-2544-stdout-1692874512574.txt","computername":"LCS-SOFT","pid":2544,"type":"stdout","created":1692874512574},{"file":"LCS-SOFT-26348-stderr-1695042105351.txt","computername":"LCS-SOFT","pid":26348,"type":"stderr","created":1695042105351},{"file":"LCS-SOFT-26348-stdout-1695042105350.txt","computername":"LCS-SOFT","pid":26348,"type":"stdout","created":1695042105350},{"file":"LCS-SOFT-28108-stderr-1693446841535.txt","computername":"LCS-SOFT","pid":28108,"type":"stderr","created":1693446841535},{"file":"LCS-SOFT-28108-stdout-1693446841534.txt","computername":"LCS-SOFT","pid":28108,"type":"stdout","created":1693446841534},{"file":"LCS-SOFT-29600-stderr-1693453651464.txt","computername":"LCS-SOFT","pid":29600,"type":"stderr","created":1693453651464},{"file":"LCS-SOFT-29600-stdout-1693453651463.txt","computername":"LCS-SOFT","pid":29600,"type":"stdout","created":1693453651463},{"file":"WINS2019H1-12668-stderr-1692871917744.txt","computername":"WINS2019H1","pid":12668,"type":"stderr","created":1692871917744},{"file":"WINS2019H1-12668-stdout-1692871917743.txt","computername":"WINS2019H1","pid":12668,"type":"stdout","created":1692871917743}];
        var lastUpdated = 1695042106093;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
